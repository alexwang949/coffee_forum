<h1>New Post</h1>
{{#block}}
<form method = "POST" action = "/categories/{{title}}/new_post">
	<h3>Category: {{title}}</h3>
	<h3> Title: </h3>
	<input type = "text" name = "title">
	<h3> Entry: </h3>
	<input type = "text" name = "entry">
	<input type = "submit" value = "SUBMIT">
</form>
<h3><a href = "/categories/{{title}}">BACK</a>
	{{/block}}
